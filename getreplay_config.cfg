// GetReplay Plugin Configuration
// Add these ConVars to your server configuration

// Permission flag required to use /getreplay command
// "b" = ADMFLAG_RESERVATION (default), "" = allow all players
osdb_replay_flag "b"

// Enable replay bot looping (0=disabled, 1=enabled)
osdb_replay_loop "0"

// Delay before automatically spectating replay bot (seconds)
osdb_replay_spectate_delay "2.5"

// Maximum number of concurrent replays allowed
osdb_replay_max_concurrent "1"

// Enable extended debug logging for troubleshooting
OSdb_extended_debugging "0"

// Core Offstyles Database settings (required)
OSdb_public_ip "your.server.ip:port"
OSdb_private_key "your_api_key_here"